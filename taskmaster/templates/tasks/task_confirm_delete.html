{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Delete Task</h1>
    
    <div class="mb-6">
        <p class="text-gray-700 mb-4">Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>
        <p class="text-red-500 text-sm">This action cannot be undone.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-trash mr-1"></i> Delete
            </button>
            <a href="{% url 'task_list' %}" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
