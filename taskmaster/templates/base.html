<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'task_list' %}" class="flex items-center space-x-2">
                        <i class="fas fa-tasks text-2xl"></i>
                        <span class="font-bold text-xl">TaskMaster</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'task_list' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">
                            <i class="fas fa-list mr-1"></i> Tasks
                        </a>
                        <a href="{% url 'task_create' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">
                            <i class="fas fa-plus mr-1"></i> New Task
                        </a>
                        <span class="px-3 py-2 text-sm">
                            <i class="fas fa-user mr-1"></i> {{ user.username }}
                        </span>
                        <a href="{% url 'logout' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">
                            <i class="fas fa-sign-out-alt mr-1"></i> Logout
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">
                            <i class="fas fa-sign-in-alt mr-1"></i> Login
                        </a>
                        <a href="{% url 'register' %}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition">
                            <i class="fas fa-user-plus mr-1"></i> Register
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 w-full">
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        <span class="font-medium">{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-sm">Â© {% now "Y" %} TaskMaster. All rights reserved.</p>
                
            </div>
        </div>
    </footer>
    
    <script>
        // Add any custom JavaScript here
    </script>
</body>
</html>
